{% extends "main.html" %}
{% block content %}
    <a href={{ url_for('addArtist') }}>Add an artist</a>
    {% for i in items %}
    <div>
      <p><a href={{ url_for('showArtistDetails', idOfArtist = i.id) }}>{{i.name}}</a></p>
      <br>
      <a href={{ url_for('deleteArtist', idOfArtist = i.id) }}>Delete Artist</a>
      <a href={{ url_for('editArtist', idOfArtist = i.id) }}>Edit Artist</a>
    </div>
    {% endfor %}
{% endblock %}
