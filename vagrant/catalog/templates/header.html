{% extends "main.html" %}
{% block content %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <form class="navbar-form navbar-left" method="POST" action="{{ url_for('search')}}">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Search for artist">
                </div>
                <input type="submit" class="btn btn-default" value="Search">
            </form>
            {% if user %}
                <form method="GET" action="{{ url_for('gdisconnect')}}">
                    <input type="submit" class="btn btn-danger navbar-btn right" value="Logout">
                </form>
            {% else %}
                <form method="GET" action="{{ url_for('showLogin')}}">
                    <input type="submit" class="btn btn-success navbar-btn right" value="Login">
                </form>
            {% endif %}
            <form method="GET" action="{{ url_for('showArtists')}}">
                <input type="submit" class="btn btn-default navbar-btn right" value="Home">
            </form>
        </div>
    </nav>
{% endblock %}
