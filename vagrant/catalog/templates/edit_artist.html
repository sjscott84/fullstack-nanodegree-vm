{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% if creator_id == user_id %}
	<h2>Edit Artist Name</h2>
	<form method="POST" action="{{ url_for('editArtist', idOfArtist = id)}}">
		<div class="form-group">
			<label>Artist Name</label>
			<input type="text" class="form-control" name="name" value="{{name}}">
		</div>
		<br>
		<input type="submit" class="btn btn-default" value="Submit">
	</form>
{% else %}
	<p>Only the user who created the entry for {{name}} can edit it!</p>
	<form method='GET' action="{{url_for('showArtistDetails', idOfArtist = id, nameOfArtist = name)}}">
		<input type="SUBMIT" class="btn btn-default" value="Cancel">
	</form>
{% endif %}
{% endblock %}
