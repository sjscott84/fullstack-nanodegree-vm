{% extends "main.html" %}
{% block content %}
    {% include "header.html" %}
    <h2>ADD AN ARTIST</h2>
    <form method="POST" action="{{ url_for('addArtist')}}">
        <div class="form-group">
            <label>Artist Name</label>
            <input type="text" class="form-control" name="artist_name" placeholder="Name">
        </div>
        <br>
        <input type="submit" class="btn btn-default" value="Submit">
    </form>
{% endblock %}
